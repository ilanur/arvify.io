<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Arvify.io - Assistente AI Ibrido Privacy-First</title>

		<!-- Preconnessioni per migliorare le performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Stili critici inline per evitare FOUC -->
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #f9fafb;
				color: #111827;
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					Roboto,
					Oxygen,
					Ubuntu,
					Cantarell,
					sans-serif;
				min-height: 100vh;
				line-height: 1.6;
			}

			/* Prevent flash of unstyled content */
			.sveltekit-loading {
				opacity: 0;
				animation: fadeIn 0.3s ease-in-out forwards;
			}

			@keyframes fadeIn {
				to {
					opacity: 1;
				}
			}

			/* Loading skeleton per componenti critici */
			.loading-skeleton {
				background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
				background-size: 200% 100%;
				animation: loading 1.5s infinite;
			}

			@keyframes loading {
				0% {
					background-position: 200% 0;
				}
				100% {
					background-position: -200% 0;
				}
			}
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents" class="sveltekit-loading">%sveltekit.body%</div>
	</body>
</html>
